<html>
	<head>
		<title>Route Tracer - v0.1</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="css/index.css" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<noscript>Please enable Javascript for this website. It needs Javascript to perform its magic!</noscript>
		<div id="map"></div>
		<form id="inputField" class="map_container" onsubmit="initiate()">
			<input required type="url" id="domainName" class="formInput" placeholder="www.google.com" autocomplete="off"/>
			<span class="glyphicon glyphicon-search" id="searchIcon" onclick="initiate()"></span>
		</form>	
		<div id="routeContainer" class="map_container">
			<div id="openCloseList" onclick="openCloseRouteList()"></div>
			<div id="routeList" class="map_container"><h3 style="text-align: center;">None</h3></div>
		</div>
		<footer class="map_container">
			<span class="footerHeader">
				<h2><a>Route Tracer</a></h2>
				<h5>v1.0</h5>
			</span>
			<span><a>source code</a></span>
			<span></span>
		</footer>
	</body>
</html>

<script src="/js/animation.js"></script>
<script src="/js/animatingTrace.js"></script>
<script src="/js/index.js"></script>
